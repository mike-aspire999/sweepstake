<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweepstake Entry Form</title>
    <style>
        /* Your existing CSS here */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Rest of your CSS unchanged */
    </style>
</head>
<body>
    <h1>Sweepstake Entry Form</h1>
    
    <form id="sweepstakeForm" method="POST" action="https://script.google.com/macros/s/AKfycbzPSbzrEwlCG5E2m_dvEeDcTEQldRwH0u9DK9newKhmodReDpUX0ww0236Wj_Q9gotq/exec">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="numEntries">Number of Entries (£25 each):</label>
            <input type="number" id="numEntries" name="numEntries" min="1" max="10" value="1" required>
        </div>
        
        <div class="cost-summary" id="costSummary">
            Total Cost: £25
        </div>
        
        <!-- Entries containers will be added here -->
        <div id="entriesContainer">
            <div class="entry-container" id="entry1">
                <div class="entry-header">Entry #1</div>
                <div class="team-scores">
                    <div class="team-score">
                        <label for="warriors1">The Warriors:</label>
                        <input type="number" id="warriors1" name="warriors1" min="0" required>
                    </div>
                    <div class="team-score">
                        <label for="roosters1">The Roosters:</label>
                        <input type="number" id="roosters1" name="roosters1" min="0" required>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="submit">Submit Entries</button>
    </form>
    
    <div id="success-message" class="hidden">
        Thank you for your submission! Your entries have been recorded.
    </div>
    
    <script>
        // Handle number of entries change
        document.getElementById('numEntries').addEventListener('change', function() {
            const numEntries = parseInt(this.value);
            updateEntries(numEntries);
            updateCostSummary(numEntries);
        });
        
        // Update cost summary
        function updateCostSummary(numEntries) {
            const totalCost = numEntries * 25;
            document.getElementById('costSummary').textContent = `Total Cost: £${totalCost}`;
        }
        
        // Update entries based on selected number
        function updateEntries(numEntries) {
            const container = document.getElementById('entriesContainer');
            const currentEntries = container.children.length;
            
            if (numEntries > currentEntries) {
                // Add more entries
                for (let i = currentEntries + 1; i <= numEntries; i++) {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry-container';
                    entryDiv.id = `entry${i}`;
                    
                    entryDiv.innerHTML = `
                        <div class="entry-header">Entry #${i}</div>
                        <div class="team-scores">
                            <div class="team-score">
                                <label for="warriors${i}">The Warriors:</label>
                                <input type="number" id="warriors${i}" name="warriors${i}" min="0" required>
                            </div>
                            <div class="team-score">
                                <label for="roosters${i}">The Roosters:</label>
                                <input type="number" id="roosters${i}" name="roosters${i}" min="0" required>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(entryDiv);
                }
            } else if (numEntries < currentEntries) {
                // Remove extra entries
                for (let i = currentEntries; i > numEntries; i--) {
                    container.removeChild(container.lastChild);
                }
            }
        }
        
        // Handle form submission
        document.getElementById('sweepstakeForm').addEventListener('submit', function(e) {
            // Form will submit normally to the Apps Script URL
            // No need to prevent default
        });
    </script>
</body>
